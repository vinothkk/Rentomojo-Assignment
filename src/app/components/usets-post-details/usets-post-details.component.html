<h3  class="text-danger">{{postDetail}}</h3>
<div class="card" *ngFor="let postDetails of postDetailsObj | paginate: { itemsPerPage: 5, currentPage: p }">
  <div class="card-body">
  	<div class="row">
  		<div class="col-sm-12">
  			<h6>{{postDetails.name}}</h6>
  			<div class="row">
  				<div class="col-sm-10">
  					{{postDetails.body}}
  				</div>
  				<div class="col-sm-2">
  					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onClickComment(postDetails)">
					  Comments
					</button>
  					<!-- <button class="btn btn-primary" (click)="onClickComment(postDetails)">Comments</button> -->
  				</div>
  			</div>
  		</div>
  	</div>
  </div>

</div>
 <pagination-controls (pageChange)="p = $event"></pagination-controls>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" *ngFor="let postDetails of postDetailsObjById">
      	<div class="row">
		  		<div class="col-sm-12">
		  			<h6>{{postDetails.title}}</h6>
		  			<div class="row">
		  				<div class="col-sm-10">
		  					{{postDetails.body}}
		  				</div>
		  				<div class="col-sm-2">
		  					<!-- Button trigger modal -->
							<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="onClickCommentDelete(postDetails)">
							  Delete
							</button>
		  					<!-- <button class="btn btn-primary" (click)="onClickComment(postDetails)">Comments</button> -->
		  				</div>
		  			</div>
		  		</div>
		  		<hr>
		  	</div>
      </div>
     <!--  <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div> -->
    </div>
  </div>
</div>
